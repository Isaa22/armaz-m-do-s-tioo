<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Armazém da Sra. Lourdes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Armazém da Sra. Lourdes</h1>

    <section id="cadastro">
        <h2>Cadastro do Cliente</h2>
        <input type="text" id="nomeCliente" placeholder="Seu nome">
        <input type="tel" id="telefoneCliente" placeholder="WhatsApp (ex: 41999999999)">
    </section>

    <section id="catalogo">
        <h2>Produtos</h2>
        <div class="produto" onclick="adicionarAoCarrinho('Geleia Caseira', 10)">Geleia Caseira - R$10</div>
        <div class="produto" onclick="adicionarAoCarrinho('Tomate Orgânico', 5)">Tomate Orgânico - R$5</div>
        <div class="produto" onclick="adicionarAoCarrinho('Pão de Queijo', 8)">Pão de Queijo - R$8</div>
    </section>

    <section id="carrinho">
        <h2>Carrinho</h2>
        <ul id="itensCarrinho"></ul>
        <p>Total: R$<span id="total">0</span></p>
        <button onclick="finalizarPedido()">Finalizar Pedido via WhatsApp</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
